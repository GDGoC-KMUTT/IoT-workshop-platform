name: 🛠️ Backend CI/CD

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Tests
        run: go test ./...

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Backend
        run: echo "Deploying backend..."
